<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <div id="margenTopPrincipal">
        <div><img src="logo unahur.png" alt="logoUNAHUR" id="logoUNAHURPrinc"></div>
        <div><img src="unahur.png" alt="UNAHUR" id="UNAHURPrinc"></div>
    </div>
    <div id="bienvenida">Bienvenido/a a la dirección de Orientacion y Acompañamiento a las y los estudiantes de la UNAHUR</div>
    <div id="opcion">Seleccioná una opción</div>

        <form id="opciones"></form>
        <button id="ingresante" type="submit" form="opciones" formaction="ingresante.html">Soy ingresante</button>

        <button id="interesado" type="submit" form="opciones" formaction="interesado.html">Estoy interesado/a en estudiar en la UNAHUR</button>
        <button id="cerrarSesion" type="submit" form="opciones" formaction="login.html">Cerrar sesión</button>

</html>
