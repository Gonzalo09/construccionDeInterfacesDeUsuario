<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <div id="margenTop">
        <div id="textoTop">Direccción de Orientacion y Acompañamiento a las y los estudiadnte de la UNAHUR</div>
        <div><img src="logo unahur.png" alt="logoUNAHUR" id="logoUNAHUR"></div>
        <div><img src="unahur.png" alt="UNAHUR" id="UNAHUR"></div>
    </div>
    <div id="pagina"></div>
    <div id="inicia">Inicia sesión</div>
    <div>
        <form id="login">
            <label for="usuario"></label>
            <input type="text" name="usuario" id="usuario" placeholder=" Usuario" required pattern="[0-9]{8}" maxlength="8">
            <label for="contraseña"></label>
            <input type="password" name="contraseña" id="contraseña" placeholder=" Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
        </form>
        <button id="botonSesion" type="submit" form="login" formaction="paginaPrincipal.html">Iniciar sesión</button>
    </div>
</body>
</html>
