<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla principal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="estilos2.css" type="text/css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <button type="button" class="boxExit">Cerrar sesión</button>
        </a>
        <div class="headerUser">
            <h1 id="usuario">Nombre usuario</h1>
            <img src="Imagenes/001-owl.png" alt="icono" id="icono">
        </div>
    </header>

    <main class="container">
        <div class="oferta">
            <div class="rectangulo">
                <p class="textoOferta">50% OFF</p>
            </div>
            <div class="logo"><img src="Imagenes/Farmacity_logo.png" alt="Farmacity" id="farmacity"></div>
            <div class="farmaciaInfo">
                <div class="lugar">Farmacity</div>
                <div class="direccion">Almirante Brown 623, Morón, Buenos Aires</div>
                <div class="validez">Valido hasta el 04/10</div>
            </div>
        </div>
    
        <div class="oferta">
            <div class="rectangulo">
                <p class="textoOferta">35% OFF</p>
            </div>
            <div class="logo"><img src="Imagenes/central_oeste-logo.png" alt="centralOeste" id="centralOeste"></div>
            <div class="farmaciaInfo">
                <p class="lugar">Central Oeste</p>
                <p class="direccion">Gdor. Inocencio Arias 2408, Castelar, Buenos Aires</p>
                <p class="validez">Valido hasta el 05/10</p>
            </div>
        </div>
    
        <div class="oferta">
            <div class="rectangulo">
                <p class="textoOferta">25% OFF</p>
            </div>
            <div class="logo"><img src="Imagenes/ferran.png" alt="ferran" id="ferran"></div>
            <div class="farmaciaInfo">
                <p class="lugar">Ferran</p>
                <p class="direccion">Timbúes 860, Castelar, Buenos Aires</p>
                <p class="validez">Valido hasta el 06/10</p>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
