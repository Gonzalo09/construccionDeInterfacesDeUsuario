<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Book Login</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <h1>Bienvenidos a PetBook</h1>
    <p>En esta red social podras disfrutar con tus mascotas, y conocer nuevos amigos para ellas.</p>
    <form id="mascota">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="  Nombre" required><br><br>
        <label for="eda">Edad</label><br>
        <input type="number" name="edad" id="edad" placeholder="  Edad" required><br><br>
        <label for="color">Color</label><br>
        <input type="color" name="color" id="color" placeholder="  Color" required> <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="  Email" required><br><br>
        <label for="contraseña">Contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña" placeholder="  Contraseña" required><br><br>
    </form>
    <button type="submit" form="mascota" formaction="terminado.html">Ingresar</button>
</body>
</html>
